---
layout: home
---
<div class="blogWrapper">
    <h1 class="title">Blog</h1>
    {% for category in site.categories %}
    <li class="blogNavCategory">
        <a id="{{ category | first | strip_html }}" onclick="filter(this.id)">{{ category | first | strip_html }} </a>
    </li>
    {% endfor %}
    <li>
        <a id="All" onclick="filter(this.id)">All</a>
    </li>


    <div id="postList">
        {% for post in site.posts %}
        <div data-category="{{post.category}}">
            <li>
                <h2>
                    <a class="postTitle" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                </h2>
                <p>{{ post.meta }}</p>
            </li>
            <hr>
        </div>
        {% endfor %}
    </div>
</div>
<script src="{{ site.baseurl }}/assets/js/PostFilter.js"></script>
